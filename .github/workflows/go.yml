name: go
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v5
      with:
        go-version-file: src/bpm/go.mod
    - run: go generate ./...
      working-directory: src/bpm/
    - uses: golangci/golangci-lint-action@v8
      with:
        working-directory: src/bpm/
